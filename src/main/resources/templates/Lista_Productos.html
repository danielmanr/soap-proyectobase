<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Clientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">App equipos </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/clientes}">Listado de clientes</a>

        </div>

    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="col-md-auto">
        <!-- BotÃ³n 2 -->
        <a class="btn btn-primary" href="#" th:href="@{/productos/nuevo}">Crear un Producto</a>
    </div>
    <div class="my-4">
        <table class="mt-3 table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>idProducto</th>
                <th>Tipo</th>
                <th>Capacidad</th>
                <th>Franquicia</th>
                <th>Acciones</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="dato : ${productos}">
                <td th:text="${dato.idProducto}">Serial</td>
                <td th:text="${dato.tipo}">nombre</td>
                <td th:text="'$'+${dato.Capacidad}">Capacidad</td>
                <td th:text="${dato.Franquicia}">Franquicia</td>
                <td >
                    <a class="btn btn-info">Editar</a>
                    <a class="btn btn-danger">Eliminar</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
