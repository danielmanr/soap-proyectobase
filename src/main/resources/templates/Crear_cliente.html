<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Equipos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">App equipos </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="clientes.html" th:href="@{/clientes}">Listado de equipos</a>

        </div>

    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${1 != 1}">
                        <p>1 es igual a 1.</p>
                </div>
                <h1>Crear Clientessssss</h1>
                <div class="card-body">
                    <form id="formulario" th:action="@{/clientes}" method="post" th:object="${cliente}">

                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombres: </label> <input
                                id="nombre" type="text" class="form-control" th:field="*{nombre}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellidos: </label> <input
                                id="apellido" type="text" class="form-control" th:field="*{apellido}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="numeroIdentificacion">Numero de identificacion: </label> <input
                                id="numeroIdentificacion" type="number" class="form-control" th:field="*{numeroIdentificacion}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="numeroCelular">Numero de Celular: </label> <input
                                id="numeroCelular" type="number" class="form-control" th:field="*{numeroCelular}"
                                required autofocus="autofocus">
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Registrar Cliente</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



        <br> <br>


    </div>

    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
    <script>
        // document.getElementById('formulario').addEventListener('submit', function(event) {
        //     event.preventDefault(); // Evitar el comportamiento predeterminado del formulario
        // });
    </script>
</body>
</html>
